[global/wm]
margin-bottom = 0

margin-top = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/top]
monitor = eDP1

monitor-fallback = eDP

monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 96%
height = 30

offset-x = 2%
offset-y = 1%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 2
underline-color = ${color.primary}

border-size = 0
border-color = ${color.primary}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:pixelsize=12;3"
font-1 = "Iosevka Nerd Font:pixelsize=14;4"

modules-left = launcher workspaces
modules-center = title
modules-right = pulseaudio network date

separator = 

dim-value = 1.0

tray-position = none
tray-detached = false

tray-maxsize = 16

tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

wm-restack = bspwm

[bar/bottom]
monitor = eDP1
monitor-strict = false
wm-restack = bspwm
override-redirect = false

bottom = true

fixed-center = true

width = 100%
height = 28

offset-x = 0%
offset-y = 0%

background = ${color.background-alt}

foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 2
underline-color = ${color.foreground}

border-size = 0
border-color = ${color.background}
padding = 0
module-margin-left = 0
module-margin-right = 0


font-0 = "Iosevka Nerd Font:pixelsize=12;3"

modules-left = mpd
modules-center = filesystem cpu memory
modules-right =  battery updates xkeyboard sysmenu

dim-value = 1.0
tray-position = none
tray-detached = false
tray-maxsize = 16

tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

