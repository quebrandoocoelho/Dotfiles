[module/backlight]
type = internal/backlight
card = intel_backlight

format = <ramp> <bar>

ramp-0 = 
ramp-1 = 
ramp-2 = 

bar-width = 10
bar-indicator = |
bar-indicator-font = 3
bar-indicator-foreground = ${color.foreground}
bar-fill = ─
bar-fill-font = 3
bar-fill-foreground = ${color.foreground}
bar-empty = ─
bar-empty-font = 3
bar-empty-foreground = ${color.foreground}

[module/battery]
type = internal/battery

full-at = 99

battery = BAT1
adapter = ACAD

poll-interval = 2

time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.background}
format-charging-padding = 2

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.background}
format-discharging-padding = 2

format-full = <label-full>
format-full-prefix = 
format-full-background = ${color.background}
format-full-padding = 2

label-charging = %percentage%%

label-discharging = %percentage%%

label-full = "  Bateria cheia"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-framerate = 750

[module/cpu]
type = internal/cpu
interval = 1

format = <label> <ramp-coreload>
format-prefix = "﬙ "
format-background = ${color.background}
format-padding = 2

ramp-coreload-spacing = 0

ramp-coreload-0 = ▁
ramp-coreload-0-font = 2
ramp-coreload-0-foreground = ${color.verde}
ramp-coreload-1 = ▂
ramp-coreload-1-font = 2
ramp-coreload-1-foreground = ${color.verde}
ramp-coreload-2 = ▃
ramp-coreload-2-font = 2
ramp-coreload-2-foreground = ${color.primary}
ramp-coreload-3 = ▄
ramp-coreload-3-font = 2
ramp-coreload-3-foreground = ${color.primary}
ramp-coreload-4 = ▅
ramp-coreload-4-font = 2
ramp-coreload-4-foreground = ${color.alternate}
ramp-coreload-5 = ▆
ramp-coreload-5-font = 2
ramp-coreload-5-foreground = ${color.alternate}
ramp-coreload-6 = ▇
ramp-coreload-6-font = 2
ramp-coreload-6-foreground = ${color.secondary}
ramp-coreload-7 = █
ramp-coreload-7-font = 2
ramp-coreload-7-foreground = ${color.secondary}

[module/date]
type = internal/date

interval = 1.0

time = " %I:%M %p"

time-alt = " %a, %d %b %Y"

format = <label>
format-background = ${color.background}
format-padding = 2

label = %time%

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30

fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix =  
format-mounted-background = ${color.background}
format-mounted-padding = 2

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-background = ${color.background}
format-unmounted-padding = 2

label-mounted = " %free%"
label-unmounted = " %mountpoint%: not mounted"

[module/memory]
type = internal/memory
format = <label> <bar-used>
label = 

bar-used-width = 18
bar-used-foreground-0 = ${color.verde}
bar-used-foreground-1 = ${color.verde}
bar-used-foreground-2 = ${color.primary}
bar-used-foreground-3 = ${color.secondary}
bar-used-indicator = |
bar-used-indicator-font = 6
bar-used-indicator-foreground = ${color.foreground}
bar-used-fill = 
bar-used-fill-font = 6
bar-used-empty = 
bar-used-empty-font = 6
bar-used-empty-foreground = #444444

[module/mpd]
type = internal/mpd

hos = 127.0.1.1
port = 6600
interval = 1

format-online = <icon-prev> <icon-stop> <toggle> <icon-next>  <icon-repeat> <label-song>
format-online-background = ${color.background}
format-online-foreground = ${color.foreground}
format-online-padding = 2

format-offline = <label-offline>
format-offline-prefix = ﱘ
format-offline-background = ${color.background}
format-offline-foreground = ${color.foreground}
format-offline-padding = 2

label-song =  "%artist% - %title%"
label-song-maxlen = 25
label-song-ellipsis = true

label-time = %elapsed% / %total%
label-offline = " Offline"

icon-play = 喇
icon-pause = 
icon-stop = 
icon-prev = ﭢ 
icon-next = ﭠ 
icon-repeat = 凌
icon-repeatone = 
icon-single = 
icon-consume = 

toggle-on-foreground = ${color.foreground}
toggle-off-foreground = ${color.background}

[module/network]
type = internal/network
interface = wlp9s0

interval = 1.0

accumulate-stats = true

unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${color.background}
format-connected-padding = 2

format-disconnected = <label-disconnected>
format-disconnected-prefix = 睊
format-disconnected-background = ${color.background}
format-disconnected-padding = 2

#label-connected = %essid% %downspeed:2% 祝%upspeed% 
label-connected = %essid%

label-disconnected = " Desconectado"
label-disconnected-foreground = ${color.foreground}

label-packetloss = %essid%
label-packetloss-foreground = #eefafafa

ramp-signal-0 = 直
ramp-signal-1 = 直
ramp-signal-2 = 直

animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = ${color.foreground}
animation-packetloss-1 = ⚠
animation-packetloss-1-foreground = ${color.foreground}
animation-packetloss-framerate = 500


[module/pulseaudio]
type = internal/pulseaudio

#sink = alsa_output.pci-0000_03_00.6.analog-stereo
sink = alsa_output.pci-0000_00_09.2.analog-stereo
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.background}
format-volume-padding = 2

format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-background = ${color.background}
format-muted-padding = 2

label-volume = %percentage%%

label-muted = " Mudo"
label-muted-foreground = ${color.foreground}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = pavucontrol

[module/temperature]
type = internal/temperature

interval = 0.5

thermal-zone = 0

hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon6/temp1_input

warn-temperature = 75

units = true

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%

label-warn = "%temperature-c%"
label-warn-foreground = ${color.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/xkeyboard]
type = internal/xkeyboard

;blacklist-0 = num lock
blacklist-0 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = " "
format-background = ${color.background}
format-padding = 2

label-layout = " %layout%"

label-indicator-on = " %name%"
label-indicator-on-foreground = ${color.foreground}

[module/title]
type = internal/xwindow
format = <label>
format-prefix = " " 
format-background = ${color.background}
format-padding = 2

label = " %title%"
label-maxlen = 30

label-empty = " Arch Linux"


[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = true

enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;切
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;﫺
icon-default = 

format = <label-state>
format-padding = 0

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${color.primary}
label-active-overline = ${color.primary}

label-occupied = %icon%
label-occupied-foreground = ${color.alternate}

label-urgent = %icon%
label-urgent-foreground = ${color.secondary}

label-empty = %icon%

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

